<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#00aacc" />

  <!-- Head -->
  <circle cx="100" cy="80" r="50" fill="#f5f5f5" />

  <!-- Eyes -->
  <circle cx="70" cy="70" r="8" fill="#333" />
  <circle cx="130" cy="70" r="8" fill="#333" />

  <!-- Pupils -->
  <circle cx="70" cy="70" r="4" fill="#fff" />
  <circle cx="130" cy="70" r="4" fill="#fff" />

  <!-- Antennas -->
  <line x1="100" y1="40" x2="100" y2="15" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="10" r="4" fill="#333" />

  <!-- Mouth -->
  <path d="M120 100 Q100 120 80 100" fill="none" stroke="#333" stroke-width="3" />

  <!-- Body -->
  <rect x="75" y="100" width="50" height="60" rx="15" ry="15" fill="#f5f5f5" />

  <!-- Arms -->
  <rect x="25" y="100" width="50" height="20" rx="10" ry="10" fill="#f5f5f5" />
  <rect x="125" y="100" width="50" height="20" rx="10" ry="10" fill="#f5f5f5" />

  <!-- Legs -->
  <rect x="75" y="160" width="20" height="30" rx="10" ry="10" fill="#f5f5f5" />
  <rect x="105" y="160" width="20" height="30" rx="10" ry="10" fill="#f5f5f5" />
</svg>
